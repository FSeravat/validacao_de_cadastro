<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link rel="icon" href="image/pipoca.png" type="image/png">
    <title>Cineminha | Cadastro</title>
</head>
<body>
    <!-- Background image -->
    <div class="bg-image" style="background-image: url('image/cinema.jpg');height: 100vh;">
        <section class="vh-100 gradient-custom">
           
            <div class="container py-5 h-100">
                <div class="row d-flex justify-content-center align-items-center h-100">
                    <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                        <div class="card bg-dark text-white" style="border-radius: 1rem;">
                            <div class="card-body p-5 text-center">
                                <div class="mb-md-5 mt-md-4 pb-5">
                                    <form>
                                        <h2 class="fw-bold mb-2 text-uppercase">Cadastro</h2>
                                        <p class="text-white-50 mb-5">Fico feliz que deseja compartilhar suas opiniões sobre filmes e séries conosco, 
                                            preencha os campos abaixos para criar o seu cadastro.</p>
                                        <div class="form-outline form-white mb-4">
                                            <input type="text" id="typeNameX" class="form-control form-control-lg" oninput="checarNome()" required/>
                                            <label class="form-label" for="typeEmailX">Nome</label>
                                            <div class="invalid-feedback">
                                                <p id="invalidName">Por favor, digite o seu nome</p>
                                            </div>
                                        </div>    
                                        <div class="form-outline form-white mb-4">
                                            <input type="email" id="typeEmailX" class="form-control form-control-lg" oninput="checarEmail()" required/>
                                            <label class="form-label" for="typeEmailX">Email</label>
                                            <div class="invalid-feedback">
                                                <p id="invalidEmail">Por favor, digite o seu email</p>
                                            </div>
                                        </div>
                                        <div class="form-outline form-white mb-4">
                                            <input type="password" id="typePasswordX" oninput="checarSenha()"
                                                class="form-control form-control-lg" required/>
                                            <label class="form-label" for="typePasswordX">Senha</label>
                                            <div class="invalid-feedback">
                                                <p id="invalidPassword">Por favor, digite a sua senha</p>
                                            </div>
                                        </div>
                                        <button class="btn btn-outline-light btn-lg px-5" type="button" id="buttonSubmit" onclick="Enviar()">Criar cadastro</button>
                                        <div class="invalid-feedback">
                                            <p id="invalidPassword">Ops! Algo deu errado. Por favor, confira os campos acima</p>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        
        </section>
    </div>
</body>
<script src="js/script.js"></script>
</html>
